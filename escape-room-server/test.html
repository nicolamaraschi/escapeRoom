<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { padding: 10px; margin: 10px 0; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Test Server Connectivity</h1>
    
    <div>
        <button id="pingLocal">Ping Localhost</button>
        <button id="pingIP">Ping IP</button>
    </div>
    
    <div>
        <button id="getStateLocal">Get State (Localhost)</button>
        <button id="getStateIP">Get State (IP)</button>
    </div>
    
    <div id="result">Results will appear here...</div>
    
    <script>
        const LOCALHOST_URL = 'http://localhost:3000';
        const IP_URL = 'http://192.168.1.80:3000';  // Cambia con il tuo IP
        
        document.getElementById('pingLocal').addEventListener('click', async () => {
            try {
                const response = await fetch(`${LOCALHOST_URL}/ping`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>✅ Success: Localhost Ping</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>❌ Error: Localhost Ping</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
        
        document.getElementById('pingIP').addEventListener('click', async () => {
            try {
                const response = await fetch(`${IP_URL}/ping`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>✅ Success: IP Ping</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>❌ Error: IP Ping</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
        
        document.getElementById('getStateLocal').addEventListener('click', async () => {
            try {
                const response = await fetch(`${LOCALHOST_URL}/game-state`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>✅ Success: Localhost Get State</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>❌ Error: Localhost Get State</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
        
        document.getElementById('getStateIP').addEventListener('click', async () => {
            try {
                const response = await fetch(`${IP_URL}/game-state`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>✅ Success: IP Get State</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>❌ Error: IP Get State</p>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
